
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning JavaScript</title>
  </head>
  <body>
    <h1>Data Types</h1>
    <script>

      // string
      console.log('Hello!');
      console.log("Hello!");

      // number
      console.log(10);
      console.log(10.5);
      console.log(10 + 5);

      // boolean
      console.log(true);
      console.log(false);

      // null
      console.log(null);

      // undefined
      console.log(undefined);

    </script>
  </body>
</html>
