
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning JavaScript</title>
  </head>
  <body>
    <h1>Operators</h1>
    <script>

      // arithmetic
      console.log(3 + 3);
      console.log(3 - 3);
      console.log(3 * 3);
      console.log(3 / 3);
      console.log(3 ** 3);
      console.log(3 % 3);

      // comparison
      console.log(3 == '3');
      console.log(3 === '3');
      console.log(3 > 2);
      console.log(3 < 2);
      console.log(3 >= 3);
      console.log(3 <= 3);

      // logical
      console.log(3 == '3' && 3 == 5);
      console.log(3 == '3' || 3 == 5);
      console.log(!true);

      // assignment
      var age = 30;
      age += 1;
      age -= 2;
      age *= 2;
      age /= 2;

      console.log(age);

    </script>
  </body>
</html>
